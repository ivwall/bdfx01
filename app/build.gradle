plugins {
    id 'io.crtp.bdfx.java-application-conventions'
}

repositories {
    mavenLocal()
    //  jcenter()       // <- remove it
    mavenCentral()  // <- add it
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.spring.io/plugins-release/" }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    // https://mvnrepository.com/artifact/com.google/bitcoinj
    implementation group: 'com.google', name: 'bitcoinj', version: '0.11.3'
    //// https://mvnrepository.com/artifact/org.bitcoinj/bitcoinj-core
    //implementation group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.16-rc1'
    // https://mvnrepository.com/artifact/org.bitcoinj/bitcoinj-core
    implementation group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.16.1'
}

application {
    // Define the main class for the application.
    mainClass = 'io.crtp.bdfx.app.App'
}


task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes 'Main-Class': 'io.crtp.bdfx.app.App'
    }
    //http://man.hubwiz.com/docset/Gradle_User_Guide.docset/Contents/Resources/Documents/userguide/working_with_files.html
    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}
artifacts {
    archives fatJar
}